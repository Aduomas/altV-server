<!DOCTYPE html>
<html lang="en">
<head>
        <title>Rūbai || LSRG</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
</head>

<body>
    <span class="panel_title">
        Veido bruožai
    </span>
    <div class="panel">
            <div class="slidecontainer">
                <div class="label" id="motherFaceLabel">Motina</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="motherFace">
            </div>
            <div class="slidecontainer">
                <div class="label" id="dadFaceLabel">Tėvas</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="dadFace">
            </div>
            <div class="slidecontainer">
                <div class="label" id="motherSkinLabel">Motinos oda</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="motherSkin">
            </div>
            <div class="slidecontainer">
                <div class="label" id="dadSkinLabel">Tėvo oda</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="dadSkin">
            </div>
            <div class="slidecontainer">
                <div class="label" id="faceMixLabel">Veidų skirtumas</div>
                <input type="range" min="0" max="100" value="50" class="slider" id="faceMix">
            </div>
            <div class="slidecontainer">
                <div class="label" id="skinMixLabel">Odos skirtumas</div>
                <input type="range" min="0" max="100" value="50" class="slider" id="skinMix">
            </div>
            <div class="buttonContainer">
                <button class="confirmButton" onclick="sendFaceData()">
                    Išsaugoti
                </button>
            </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
