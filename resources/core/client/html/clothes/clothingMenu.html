<!DOCTYPE html>
<html lang="en">
<head>
        <title>Rūbai || LSRG</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
</head>

<body>
    <span class="panel_title">
        Veido bruožai
    </span>
    <div class="panel">
            <div class="slidecontainer">
                <div class="label" id="motherFaceLabel">Motina</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="motherFace">
            </div>
            <div class="slidecontainer">
                <div class="label" id="dadFaceLabel">Tėvas</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="dadFace">
            </div>
            <div class="slidecontainer">
                <div class="label" id="motherSkinLabel">Motinos oda</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="motherSkin">
            </div>
            <div class="slidecontainer">
                <div class="label" id="dadSkinLabel">Tėvo oda</div>
                <input type="range" min="0" max="45" value="0" class="slider" id="dadSkin">
            </div>
            <div class="slidecontainer">
                <div class="label" id="faceMixLabel">Veidų skirtumas</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="faceMix">
            </div>
            <div class="slidecontainer">
                <div class="label" id="skinMixLabel">Odos skirtumas</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="skinMix">
            </div>
            <div class="slidecontainer">
                <div class="label" id="hairLabel">Plaukai</div>
                <input type="range" min="0" max="75" value="0" class="slider" id="hair">
            </div>
            <div class="slidecontainer">
                <div class="label" id="hairColorLabel">Plauku spalva</div>
                <input type="range" min="0" max="64" value="0" class="slider" id="hairColor">
            </div>
            <div class="slidecontainer">
                <div class="label" id="hairSecColorLabel">Plauku Antra spalva</div>
                <input type="range" min="0" max="64" value="0" class="slider" id="hairSecColor">
            </div>
            <div class="slidecontainer">
                <div class="label" id="hairHColorLabel">Plauku spalvos atspalvis</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="hairHColor">
            </div>
            <div class="slidecontainer">
                <div class="label" id="beardLabel">Barzda</div>
                <input type="range" min="0" max="28" value="0" class="slider" id="beard">
            </div>
            <div class="slidecontainer">
                <div class="label" id="beardOpacityLabel">Barzdos ryškumas</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="beardOpacity">
            </div>
            <div class="slidecontainer">
                <div class="label" id="eyebrowsLabel">Antakiai</div>
                <input type="range" min="0" max="33" value="0" class="slider" id="eyebrows">
            </div>
            <div class="slidecontainer">
                <div class="label" id="eyebrowsOpacityLabel">Antakių ryškumas</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="eyebrowsOpacity">
            </div>
            <div class="slidecontainer">
                <div class="label" id="faceColorLabel">Veido plaukų spalva</div>
                <input type="range" min="0" max="64" value="0" class="slider" id="faceColor">
            </div>
            <div class="slidecontainer">
                <div class="label" id="faceSecColorLabel">Veido plaukų antra spalva</div>
                <input type="range" min="0" max="64" value="0" class="slider" id="faceSecColor">
            </div>

            <div class="buttonContainer">
                <button class="confirmButton" onclick="sendFaceData()">
                    Išsaugoti
                </button>
            </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
